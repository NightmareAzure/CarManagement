							</li>
							<li>

					</li>
					<li>

							<th>

							</th>

							</th>

						<c:forEach items="${info }" var="EachInfo">

							<td>
								${EachInfo.carCode }
							</td>
							<td>
								${EachInfo.carModel }
							</td>
							<td>
								${EachInfo.carBrand }

							<td>
								${EachInfo.carArea }
							</td>
							<td>
								${EachInfo.carDate }
							</td>
							<td>
